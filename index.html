<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Article preview component | Michael</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>

</head>
<body>
  <main>
    <article class="wrapper">

      <div class="product-image" >
        <img src="./images/drawers.jpg" alt="drawer">
      </div>

      <section class="container">
        <h1 class="heading">Shift the overall look and feel by adding these wonderful touches to furniture in your home
        </h1>
        <p>  Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.
        </p>

        <div>
          <!--hiidden-share-->
          <div class="hidden-share shown">
            <div class="socials">
              <p>share</p>
              <ul>
                <li><img src="./images/icon-facebook.svg" alt=""></li>
                <li><img src="./images/icon-twitter.svg" alt=""></li>
                <li><img src="./images/icon-pinterest.svg" alt=""></li>
              </ul>
            </div>
            <div class="share-div"><img src="./images/icon-share.svg" alt=""></div>
          </div>
          <!--avatar-->
          <div class="avatar">
            <figure class="profile">
              <div>
                <img src="./images/avatar-michelle.jpg" alt="Michelle">
              </div>
              <figcaption class="profile-info">
                <h2>Michelle Appleton</h2>
                <p>28 Jun 2020</p>
              </figcaption>
            </figure>
            <button class="share-btn">
              <img src="./images/icon-share.svg" alt="share">
            </button>
          </div>
        </div>
      </section>

    </article>
  </main>

</body>
</html>
